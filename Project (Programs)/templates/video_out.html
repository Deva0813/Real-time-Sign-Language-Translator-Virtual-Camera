<script>
    
    setInterval(function(){
      
        fetch('/label').then(
            response =>response.json()
        ).then(
            data => update_label(data)
        )

    },500
    );

    function update_label(data)
    {
        document.getElementById("txt").innerHTML=data;
    }

</script>
